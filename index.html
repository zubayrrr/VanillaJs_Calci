<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/papercss@1.8.2/dist/paper.min.css"
    />
    <title>Document</title>
    <style>
      table {
        border: none !important;
      }
      td {
        text-align: center;
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="text-center">Calculator in VanillaJs</h2>

      <div class="row flex-center">
        <div class="col col-6">
          <table class="table-hover paper" style="margin: 0 auto">
            <div class="row" style="margin-bottom: 0">
              <div class="col col-10">
                <input
                  type="text"
                  name="input"
                  id="inputarea"
                  style="width: 100%"
                />
              </div>
              <div class="col col-2">
                <input
                  type="button"
                  class="btn btn-danger"
                  value="Clear"
                  onclick="clr()"
                />
              </div>
            </div>
            <tbody>
              <tr>
                <td>
                  <input type="button" value="1" onclick="display('1')" />
                </td>
                <td>
                  <input type="button" value="2" onclick="display('2')" />
                </td>
                <td>
                  <input type="button" value="3" onclick="display('3')" />
                </td>
                <td>
                  <input
                    type="button"
                    class="btn btn-secondary"
                    value="/"
                    onclick="display('/')"
                  />
                </td>
              </tr>
              <tr>
                <td>
                  <input type="button" value="4" onclick="display('4')" />
                </td>
                <td>
                  <input type="button" value="5" onclick="display('5')" />
                </td>
                <td>
                  <input type="button" value="6" onclick="display('6')" />
                </td>
                <td>
                  <input
                    type="button"
                    class="btn btn-secondary"
                    value="+"
                    onclick="display('+')"
                  />
                </td>
              </tr>
              <tr>
                <td>
                  <input type="button" value="7" onclick="display('7')" />
                </td>
                <td>
                  <input type="button" value="8" onclick="display('8')" />
                </td>
                <td>
                  <input type="button" value="9" onclick="display('9')" />
                </td>
                <td>
                  <input
                    type="button"
                    class="btn btn-secondary"
                    value="-"
                    onclick="display('-')"
                  />
                </td>
              </tr>
              <tr>
                <td>
                  <input type="button" value="." onclick="display('.')" />
                </td>
                <td>
                  <input type="button" value="0" onclick="display('0')" />
                </td>
                <td>
                  <input
                    type="button"
                    class="btn btn-success"
                    value="="
                    onclick="calculate()"
                  />
                </td>
                <td>
                  <input
                    type="button"
                    class="btn btn-secondary"
                    value="*"
                    onclick="display('*')"
                  />
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
